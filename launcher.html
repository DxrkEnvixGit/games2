<!DOCTYPE html>
<html>
<head>
  <title>Doge Miner Launcher</title>
</head>
<body>
  <h1>Launching Doge Miner...</h1>

  <script>
    // Run immediately when the page loads
    window.onload = function() {
      const win = window.open("about:blank", "_blank");
      if (!win) {
        alert("Popup blocked! Please allow popups.");
        return;
      }

      // Hidden URL as ASCII codes
      const urlParts = [104,116,116,112,115,58,47,47,100,111,103,101,109,105,110,101,114,46,115,101];
      const url = urlParts.map(c => String.fromCharCode(c)).join('');

      // Write the blank page content
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Doge Miner</title>
          <style>
            html, body { margin:0; padding:0; height:100%; overflow:hidden; }
            iframe { width:100%; height:100%; border:none; }
          </style>
        </head>
        <body>
          <iframe src="${url}" allowfullscreen></iframe>
        </body>
        </html>
      `);
      win.document.close();

      // Inject favicon dynamically (use absolute URL on Vercel)
      const link = win.document.createElement('link');
      link.rel = 'icon';
      link.href = 'https://games2-eight.vercel.app/favicon.ico';
      win.document.head.appendChild(link);
    };
  </script>
</body>
</html>
