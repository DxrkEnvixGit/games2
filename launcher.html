<!DOCTYPE html>
<html>
<head>
  <title>Doge Miner</title>
  <style>
    h1 {
      font-size: 48px; /* adjust size as needed */
      color: red;       /* optional styling */
      text-align: center;
    }
  </style>
</head>
<body>
  <h1><strong>ALLOW POPUPS FOR THIS TO WORK</strong></h1>

  <script>
    window.onload = function() {
      const win = window.open("about:blank");
      if (win) {
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Fullscreen Content</title>
            <style>
              html, body {
                margin: 0;
                height: 100%;
                overflow: hidden;
              }
              iframe {
                border: none;
                width: 100%;
                height: 100%;
              }
            </style>
          </head>
          <body>
            <iframe src="https://dogeminer.se" allowfullscreen></iframe>
          </body>
          </html>
        `);
        win.document.close();
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }
  </script>
</body>
</html>
