<!DOCTYPE html>
<html>
<head>
  <title>Doge Miner</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
    }

    h1 {
      font-size: 64px; /* big header */
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1><strong>ALLOW POPUPS FOR THIS TO WORK</strong></h1>

  <script>
    window.onload = function() {
      const win = window.open("about:blank");
      if (win) {
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Doge Miner Popup</title>
            <style>
              html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #f0f0f0;
                overflow: hidden;
              }
              h1 {
                font-size: 48px;
                color: red;
                margin: 20px 0;
              }
              img {
                width: 200px;
                height: auto;
                margin-bottom: 20px;
              }
              iframe {
                width: 90%;
                height: 70%;
                border: none;
                flex-shrink: 0;
              }
            </style>
          </head>
          <body>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Google_Classroom_Logo.svg" alt="Google Classroom Logo">
            <iframe src="https://dogeminer.se" allowfullscreen></iframe>
          </body>
          </html>
        `);
        win.document.close();
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }
  </script>
</body>
</html>
