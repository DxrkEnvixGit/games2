<!DOCTYPE html>
<html>
<head>
  <title>Open in about:blank</title>
</head>
<body>
  <button onclick="openBlank()">Open in Blank Tab</button>

  <script>
    function openBlank() {
      const win = window.open("about:blank");
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Fullscreen Content</title>
          <style>
            html, body {
              margin: 0;
              height: 100%;
              overflow: hidden;
            }
            iframe {
              border: none;
              width: 100%;
              height: 100%;
            }
          </style>
        </head>
        <body>
          <iframe src="https://demo-opensource.rammerhead.org/" allowfullscreen></iframe>
        </body>
        </html>
      `);
      win.document.close();
    }
  </script>
</body>
</html>
