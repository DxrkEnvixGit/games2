<!DOCTYPE html>
<html>
<head>
  <title>Doge Miner</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
    }

    h1 {
      font-size: 64px; /* big header */
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1><strong>ALLOW POPUPS FOR THIS TO WORK</strong></h1>

  <script>
    window.onload = function() {
      const win = window.open("about:blank");
      if (win) {
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Home</title>
            <!-- ✅ Favicon in the tab -->
            <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Google_Classroom_Logo.svg/256px-Google_Classroom_Logo.svg.png">
            <style>
              html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background: #f0f0f0;
                overflow: hidden;
              }
              iframe {
                width: 100%;
                height: 100%;
                border: none;
              }
            </style>
          </head>
          <body>
            <!-- ✅ No more img/logo inside the body -->
            <iframe src="https://dogeminer.se" allowfullscreen></iframe>
          </body>
          </html>
        `);
        win.document.close();
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }
  </script>
</body>
</html>
